name: tests
on:
  - push
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: dokcer-compose up
        run: |
          # docker-compose build
          docker-compose up -d
      - name: composer install
        run: |
          docker-compose exec app bash -c "composer install --no-progress --prefer-dist --optimize-autoloader"
      - name: phpunit
        run: |
          docker-compose exec app bash -c "vendor/bin/phpunit --testdox --colors=always"
